<!DOCTYPE>
<html>

<head>
    <title> HTML L2 </title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="bg">
        <h1 id="header">Astra Project - kanban Board</h1>
        <p id="pos" style="text-align: center;"></p>
        <div class="container">
            <div id="droparea" class="backlog">
                <svg width="420" height="900" ondrop="drop(event)" ondragover="allowDrop(event)">
                    <rect width="420" height="900" style="fill:rgb(231, 231, 231);" ondrop="drop(event)"
                        ondragover="allowDrop(event)"> </rect>
                    <foreignobject x="0" y="0" width="400" height="100">
                        <h1 id="bd">BackLog</h1>
                    </foreignobject>
                    <foreignobject x="0" y="100" width="400" height="800" id="bcount">
                        <svg width="420" height="100">
                            <foreignobject x="" y="0" width="400" height="100">
                                <div class="box" draggable="true" ondragstart="drag(event)" id="drag1">
                                    <h3>User Profile Change</h3>
                                    <h2>To change the User profile</h2>
                                </div>
                            </foreignobject>
                        </svg>
                        <svg width="420" height="100">
                            <foreignobject x="" y="0" width="400" height="100">
                                <div class="box" draggable="true" ondragstart="drag(event)" id="drag2">
                                    <h3>Admin : Block user Account</h3>
                                    <h2>To block the User accounts</h2>
                                </div>
                            </foreignobject>
                        </svg>
                        <svg width="420" height="100">
                            <foreignobject x="" y="" width="400" height="100">
                                <div class="box" draggable="true" ondragstart="drag(event)" id="drag3">
                                    <h3>User Profile Password</h3>
                                    <h2>To change the User Password</h2>
                                </div>
                            </foreignobject>
                        </svg>
                        <svg width="420" height="100">
                            <foreignobject x="" y="" width="400" height="100">
                                <div class="box" draggable="true" ondragstart="drag(event)" id="drag4">
                                    <h3>Add new user list Change</h3>
                                    <h2>To add new User list</h2>
                                </div> 
                            </foreignobject>
                        </svg>
                    </foreignobject>
                </svg>
            </div>
            <div id="droparea" class="SelectedforDev" >
                <svg width="440" height="900" ondrop="drop(event)" ondragover="allowDrop(event)">
                    <rect width="420" height="900" style="fill:rgb(255, 255, 188);" ondrop="drop(event)"
                        ondragover="allowDrop(event)" />
                    <foreignobject x="0" y="0" width="400" height="100">
                        <h1 id="sd">Selected for Dev</h1>
                    </foreignobject>
                    <foreignobject x="0" y="100" width="400" height="800" id="scount">
                        
                    </foreignobject>
                </svg>
            </div>
            <div id="droparea" class="InProgress">
                <svg width="440" height="900" ondrop="drop(event)" ondragover="allowDrop(event)">
                    <rect width="420" height="900" style="fill:rgb(255, 190, 255);" ondrop="drop(event)"
                        ondragover="allowDrop(event)" />
                    <foreignobject x="0" y="0" width="400" height="100">
                        <h1 id="id">In Progress</h1>
                    </foreignobject>
                    <foreignobject x="0" y="100" width="400" height="800" id="icount">
                        
                    </foreignobject>
                </svg>
            </div>
            <div id="droparea" class="Done">
                <svg width="440" height="900" ondrop="drop(event)" ondragover="allowDrop(event)">
                    <rect width="420" height="900" style="fill:rgb(218, 255, 199);" ondrop="drop(event)"
                        ondragover="allowDrop(event)" />
                    <foreignobject x="0" y="0" width="400" height="100" ondrop="drop(event)"
                        ondragover="allowDrop(event)">
                        <h1 id="dd">Done</h1>
                    </foreignobject>
                    <foreignobject x="0" y="100" width="400" height="800" id="dcount">
                        
                    </foreignobject>
                </svg>
            </div>
        </div>
    </div>
</body>

</html>
